<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="img/icono.png"/>
	<title>¿Cuál es tu meta?</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<header>
		<h1>¡Bienvenido!</h1>
		<button id="btn-iniciar" class="iniciar">Presiona para ver tu meta</button>
	</header>
	<main>
		<div class="container">
			<div class="contenido">
				<img src="img/sin-perfil.png" class="foto">
				<div class="nombre">
					<h4>¡FELICIDADES!</h4>
					<h4 class="nombre-var"><span class="name">Nombres</span><br><span class="last-name"></span></h4>
				</div>
				<div class="promocion">
					<h4>PROMOCIÓN</h4>
					<h4 class="anio"></h4>
				</div>
				<div class="metas">
					<p><strong>Metas </strong><span class="metas-var">Dale click al botón naranja de arriba para generar tu meta.</span></p>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<p>No olvides compartir tus resultados e invitar a tus amigos.</p>
	</footer>
	<script src="https://connect.facebook.net/en_US/fbinstant.6.2.js"></script>
	<script src="js/juego.js"></script>
</body>
</html>
